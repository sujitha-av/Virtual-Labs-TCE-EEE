          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script>
            /* ====== Questions ====== */
let questions = [
    {
      question: ' In parts of the processor, adders are used to calculate ',
      options: [
               "Addresses","Table indices","Increment and decrement operators", "None of the above","All of the Mentioned"
              ],
      answer: 4
    },
    {
      question: "Total number of inputs in a half adder is ",
      options: [
      "2",
      "3",
      "4",
      "1",
      "5"
      ],
      answer: 0
    },
    {
      question: 'If A and B are the inputs of a half adder, the sum is given by ',
      options: ["A AND B",
                "A OR B",
                "A XOR B", 
                "A EX-NOR B",
                "A NAND B"
      ],
      answer: 2
    },
    {
      question: "Half-adders have a major limitation in that they cannot",
      options: ["Accept a carry bit from a present stage",
                "Accept a carry bit from a next stage",
                "Accept a carry bit from a previous stage",
                "Accept a carry bit from the following stages",
                "Accept a carry bit from the future stages"
        ],
      answer: 2
    },
    {
      question: 'What is the difference between a full-adder and a half-adder',
      options: ["Half-adder has a carry-in.",
                "Full-adder has a carry-in",
                "Half-adder does not have a carry-out",
                "Full-adder does not have a carry-out",
                "Full-adder has a carry-out"
    ],
    answer: 1
    },
    {
      question: "The summing outputs of a half-adder are designated by which Greek symbol ?",
      options: ["omega",
                "theta",
                "lambda",
                "sigma",
                "meu"
],
      answer: 3
    },
    {
      question: "In half adder carry output is high if inputs are",
      options: ["1 0",
                "0 1",
                "0 0",
                "1 1",
                "None of the above"
],
      answer: 3
    },
    {
      question: "Half adder has a logic circuits that accept single bit inputs of",
      options: ["one",
                "two",
                "three",
                "four",
                "five"
],
      answer: 1
    },
    {
      question: "A half adder has",
      options: ["two input one output",
                "one input one output",
                "three input three output",
                "two input two output",
                "three input two output"
],
      answer: 3
    },
    {
      question: "Half adder is used to",
      options: ["add two number",
                "add three number",
                "multiply two number",
                "multiply three number",
                "add four number"
],
      answer: 0
    },
    {
      question: "Which arithmetic circuit adds two binary digits, giving a sum bit and carry bit ?",
      options: ["half adder",
                "full adder",
                "full subractor",
                "half subractor",
                "demux"
],
      answer: 0
    },
    {
      question: "If A and B are the inputs of a half adder, the carry is given by",
      options: ["A AND B",
                "A OR B",
                "A XOR B", 
                "A EX-NOR B",
                "A NAND B"
],
      answer: 0
    }
  ];
  /* ======== End ======== */
  
  /* ==== True code ==== */
  const progressBar = document.querySelector(".progress--bar");
  const questionArea = document.querySelector(".questionArea");
  const scoreArea = document.querySelector(".scoreArea");
  const scoreText1 = document.querySelector(".scoreText1");
  const scorePct = document.querySelector(".scorePct");
  
  //initial data
  const totalQuestion=12;
  const displayCount=4;
  const randomUnique = (range, count) => {
    let nums = new Set();
    while (nums.size < count) {
        nums.add(Math.floor(Math.random() * (range - 1 + 1) + 1));
    }
    return [...nums];
}

let random=randomUnique(totalQuestion,displayCount);
console.log(random);
  let currentQuestion = 0;
  let correctAnswers = 0;
  
  showQuestion();
  
  //reset event
  document.querySelector(".scoreArea button").addEventListener("click", () => {
    currentQuestion = 0;
    correctAnswers = 0;
    random=randomUnique(totalQuestion,displayCount);
    console.log(random);
    showQuestion();
  });
  //Functions
  function showQuestion() {
    if (currentQuestion<displayCount) {
      let q = questions[random[currentQuestion]-1];
  
      let progress = Math.floor((currentQuestion / displayCount) * 100);
      progressBar.style.width = `${progress}%`;
  
      scoreArea.style.display = "none";
      questionArea.style.display = "block";
  
      document.querySelector(".question").innerHTML = (currentQuestion+1)+") "+q.question;
  
      let optionsHtml = "";
      let optNumber=0;
      let totalOption=5;
      let displayOption=4;
      let randomOption=randomUnique(totalOption,displayOption);
      console.log("option "+randomOption);
      const correctOption=questions[random[currentQuestion]-1].answer +1;
      console.log(correctOption);
      if(!randomOption.includes(correctOption)){
        randomOption[randomUnique(4,1)-1]=correctOption;
        console.log("new option "+randomOption);
      }
      while (optNumber<displayOption) {
        optionsHtml += `<div data-op="${randomOption[optNumber]-1}" class="option"><span> ${
          parseInt(optNumber)+1
        }</span> ${q.options[randomOption[optNumber]-1]}</div>`;
        optNumber++;
      }
      optNumber=1;
  
      document.querySelector(".options").innerHTML = optionsHtml;
  
      document.querySelectorAll(".options .option").forEach((item) => {
        item.addEventListener("click", optionsClickEvent);
      });
    } else {
      finishQuiz();
    }
  }
  
  function optionsClickEvent(e) {
    let clickedOption = parseInt(e.target.getAttribute("data-op"));
  
    if (questions[random[currentQuestion]-1].answer === clickedOption) {
      correctAnswers++;
    }
  
    currentQuestion++;
    showQuestion();
  }
  
  function finishQuiz() {
    let points = Math.floor((correctAnswers / displayCount) * 100);
  
    if (points <= 30) {
      scoreText1.innerHTML = "oops, needs to improve";
      scorePct.style.color = "#f00000";
    } else if (points > 30 && points < 70) {
      scoreText1.innerHTML = "Good job";
      scorePct.style.color = "#ffc900";
    } else if (points > 30 && points >= 70) {
      scoreText1.innerHTML = "Ohh very good, congratulations!";
      scorePct.style.color = "#0d630d";
    }
  
    scorePct.innerHTML = `${points}% Correct`;
    document.querySelector(
      ".scoreText2"
    ).innerHTML = `Out of ${displayCount} you got ${correctAnswers}`;
  
    scoreArea.style.display = "block";
    questionArea.style.display = "none";
    progressBar.style.width = "100%";
  }
  
        </script>
