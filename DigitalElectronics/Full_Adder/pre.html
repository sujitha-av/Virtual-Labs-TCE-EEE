          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script>
            /* ====== Questions ====== */
let questions = [
    {
      question: 'Which accepts two input bits and an input carry and generates a sum output and an output carry ?',
      options: [
      "full adder",
      "half adder",
      "full subractor",
      "half subractor",
      "demux"
              ],
      answer: 0
    },
    {
      question: "The basic difference between a full-adder and a half-adder is that the full-adder accepts an",
      options: [
      "input carry",
      "output carry",
      "none of the above",
      "all mentioned above",
      "carry-out"
      ],
      answer: 0
    },
    {
      question: 'The full-adder must add the ',
      options: ["two input bits and one input carry",
                "one input bits and one input carry",
                "two input bits and two input carry",
                "three input bits and one input carry",
                "one input bits and two input carry"
      ],
      answer: 0
    },
    {
      question: "How many inputs lines are there in Full Adder?",
      options: ["2",
                "3",
                "4",
                "1",
                "5"
        ],
      answer: 1
    },
    {
      question: 'The combination of two half adders is a',
      options: ["demux",
                "full adder",
                "schmitt trigger",
                "comparator",
                "half adder"
     ],
    answer: 1
    },
    {
      question: "How many inputs and ouputs does a full adder have?",
      options: ["3,2",
                "2,3",
                "3,3",
                "2,2",
                "3,1"
              ],
      answer: 0
    },
    {
      question:"If A, B and C are the inputs of a full adder then the carry is given by __________",
      options:[
              "A AND B OR (A OR B) AND C",
              "A OR B OR (A AND B) C",
              "(A AND B) OR (A AND B)C",
              "A XOR B XOR (A XOR B) AND C",
              "A AND B OR (A OR B) OR C"
      ],
      answer: 0
    },
    {
      question:"How many AND, OR and EXOR gates are required for the configuration of full adder?",
      options:[
      "1, 2, 2",
      "2, 1, 2",
      "3, 1, 2",
      "4, 0, 1",
      "2, 2, 1"
      ],
      answer: 1
    },
    {
      question:"Given two half adders, what extra 2-input gate is required to build a full adder?",
      options:[
      "NOR gate",
      "XOR gate",
      "OR gate",
      "AND gate",
      "NAND gate"
      ],
      answer: 2
    },
    {
      question:"If the inputs are P, Q and R then in full adder,find the output expression of the sum.",
      options:[
      "P or Q or R",
      "P XOR Q XOR R",
      "P OR Q AND R",
      "P AND Q AND R",
      "P AND Q OR R"
      ],
      answer: 1
    },
    {
      question:"In parts of the processor, adders are used to calculate ____________",
      options:[
        "Addresses",
        "Table indices",
        "Increment and decrement operators",
        "All of the Mentioned",
        "None of the above"
      ],
      answer: 3
    },
    {
      question:"The full adder CKT adds how many digit at a time",
      options:[
      "1",
      "2",
      "3",
      "4",
      "5"
      ],
      answer: 2
    }
  ];
  /* ======== End ======== */
  
  /* ==== True code ==== */
  const progressBar = document.querySelector(".progress--bar");
  const questionArea = document.querySelector(".questionArea");
  const scoreArea = document.querySelector(".scoreArea");
  const scoreText1 = document.querySelector(".scoreText1");
  const scorePct = document.querySelector(".scorePct");
  
  //initial data
  const totalQuestion=12;
  const displayCount=4;
  const randomUnique = (range, count) => {
    let nums = new Set();
    while (nums.size < count) {
        nums.add(Math.floor(Math.random() * (range - 1 + 1) + 1));
    }
    return [...nums];
}

let random=randomUnique(totalQuestion,displayCount);
console.log(random);
  let currentQuestion = 0;
  let correctAnswers = 0;
  
  showQuestion();
  
  //reset event
  document.querySelector(".scoreArea button").addEventListener("click", () => {
    currentQuestion = 0;
    correctAnswers = 0;
    random=randomUnique(totalQuestion,displayCount);
    console.log(random);
    showQuestion();
  });
  //Functions
  function showQuestion() {
    if (currentQuestion<displayCount) {
      let q = questions[random[currentQuestion]-1];
  
      let progress = Math.floor((currentQuestion / displayCount) * 100);
      progressBar.style.width = `${progress}%`;
  
      scoreArea.style.display = "none";
      questionArea.style.display = "block";
  
      document.querySelector(".question").innerHTML = (currentQuestion+1)+") "+q.question;
  
      let optionsHtml = "";
      let optNumber=0;
      let totalOption=5;
      let displayOption=4;
      let randomOption=randomUnique(totalOption,displayOption);
      console.log("option "+randomOption);
      const correctOption=questions[random[currentQuestion]-1].answer +1;
      console.log(correctOption);
      if(!randomOption.includes(correctOption)){
        randomOption[randomUnique(4,1)-1]=correctOption;
        console.log("new option "+randomOption);
      }
      while (optNumber<displayOption) {
        optionsHtml += `<div data-op="${randomOption[optNumber]-1}" class="option"><span> ${
          parseInt(optNumber)+1
        }</span> ${q.options[randomOption[optNumber]-1]}</div>`;
        optNumber++;
      }
      optNumber=1;
  
      document.querySelector(".options").innerHTML = optionsHtml;
  
      document.querySelectorAll(".options .option").forEach((item) => {
        item.addEventListener("click", optionsClickEvent);
      });
    } else {
      finishQuiz();
    }
  }
  
  function optionsClickEvent(e) {
    let clickedOption = parseInt(e.target.getAttribute("data-op"));
  
    if (questions[random[currentQuestion]-1].answer === clickedOption) {
      correctAnswers++;
    }
  
    currentQuestion++;
    showQuestion();
  }
  
  function finishQuiz() {
    let points = Math.floor((correctAnswers / displayCount) * 100);
  
    if (points <= 30) {
      scoreText1.innerHTML = "oops, needs to improve";
      scorePct.style.color = "#f00000";
    } else if (points > 30 && points < 70) {
      scoreText1.innerHTML = "Good job";
      scorePct.style.color = "#ffc900";
    } else if (points > 30 && points >= 70) {
      scoreText1.innerHTML = "Ohh very good, congratulations!";
      scorePct.style.color = "#0d630d";
    }
  
    scorePct.innerHTML = `${points}% Correct`;
    document.querySelector(
      ".scoreText2"
    ).innerHTML = `Out of ${displayCount} you got ${correctAnswers}`;
  
    scoreArea.style.display = "block";
    questionArea.style.display = "none";
    progressBar.style.width = "100%";
  }
  
        </script>
