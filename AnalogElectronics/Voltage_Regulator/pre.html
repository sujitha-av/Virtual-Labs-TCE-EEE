        <script>
            /* ====== Questions ====== */
let questions = [
    {
      question: "Voltage regulators keep a constant ________ output voltage when the input or load varies within limits.",
      options: ["ac",
                "dc",
                "ripple",
                "uneven",
                "None of the above"
        ],
      answer: 0
    },
    {
      question: "Calculate the voltage regulation of a power supply having VNL = 50 V and VFL = 48 V.",
      options: [
            "4.17%",
            "5.2%",
            "6.2%",
            "7.1%",
            "8.2%"
        ],
      answer: 0
    },
    {
      question: "Switching regulator efficiencies can be greater than ________ percent.",
      options: [
        "60",
        "80",
        "90",
        "70",
        "50"
        ],
      answer: 2
    },
    {
      question: "If the value of full-load voltage is the same as the no-load voltage, the voltage regulation calculated is ________ %, which is the best expected.",
      options: [
        "0",
        "1",
        "99",
        "100",
        "50"
        ],
      answer: 0
    },
    {
      question: "A switching regulator that is configured as a voltage-inverter produces what type of output?",
      options: [
         "an ac output with opposite phase to the input ac",
        "a dc output that is the negative of the dc input voltage",
        "an output that is a higher voltage than the input voltage",
        "an ac output from a dc input voltage",
        "an output that is a lower voltage than the input voltage"
        ],
      answer: 1
    },
    {
      question: "The ________ regulator is less efficient than the ________ type, but offers inherent short-circuit protection.",
      options: [
        "series,shunt",
        "shunt,series",
        "step up,step down",
        "step down,step up",
        "None of the above"
        ],
      answer: 1
    },
    {
      question: "In which of the following applications is a pulsating dc voltage suitable?",
      options: [
        "Battery charger",
        "Radio",
        "Stereo system",
        "Computer",
        "Mobile phone"
        ],
      answer: 0
    },
    {
      question: "  A dc power supply has a no-load voltage of 30 volts, and a full load voltage of 25 volts at a full load current of 1 amp. Its output resistance and load regulation, respectively are",
      options: [
          "5 Ω and 20%",
          "25 Ω and 20%",
          "5 Ω and 16.7%",
          "25 Ω and 16.7%",
          "10 Ω and 20%"
        ],
      answer: 1
    },
    {
      question: " ___________ are the type of linear voltage regulators",
      options: [
            "Series",
            "Shunt",
            "Both series and shunt",
            "None of the above",
            "step up and step down"
        ],
      answer: 2
    },
    {
      question: " is an example of fixed positive voltage regulator",
      options: [
            "IC7805",
            "IC7905",
            "IC7906",
            "None of the above",
            "IC7806"
        ],
      answer: 0
    },
    {
      question: "___________ is an example for fixed negative voltage regulator",
      options: [
            "IC7805",
            "IC7905",
            "IC7906",
            "None of the above",
            "IC7806"
        ],
      answer: 1
    },
    {
      question: "The maximum input voltage of the LM78MXX IC range is _________",
      options: [
            "35V",
            "40V",
            "45V",
            "50V",
            "50V"
        ],
      answer: 0
    }
    
  ];
  /* ======== End ======== */
  
  /* ==== True code ==== */
  const progressBar = document.querySelector(".progress--bar");
  const questionArea = document.querySelector(".questionArea");
  const scoreArea = document.querySelector(".scoreArea");
  const scoreText1 = document.querySelector(".scoreText1");
  const scorePct = document.querySelector(".scorePct");
  
  //initial data
  const totalQuestion=12;
  const displayCount=4;
  const randomUnique = (range, count) => {
    let nums = new Set();
    while (nums.size < count) {
        nums.add(Math.floor(Math.random() * (range - 1 + 1) + 1));
    }
    return [...nums];
}

let random=randomUnique(totalQuestion,displayCount);
console.log(random);
  let currentQuestion = 0;
  let correctAnswers = 0;
  
  showQuestion();
  
  //reset event
  document.querySelector(".scoreArea button").addEventListener("click", () => {
    currentQuestion = 0;
    correctAnswers = 0;
    random=randomUnique(totalQuestion,displayCount);
    console.log(random);
    showQuestion();
  });
  //Functions
  function showQuestion() {
    if (currentQuestion<displayCount) {
      let q = questions[random[currentQuestion]-1];
  
      let progress = Math.floor((currentQuestion / displayCount) * 100);
      progressBar.style.width = `${progress}%`;
  
      scoreArea.style.display = "none";
      questionArea.style.display = "block";
  
      document.querySelector(".question").innerHTML = (currentQuestion+1)+") "+q.question;
  
      let optionsHtml = "";
      let optNumber=0;
      let totalOption=5;
      let displayOption=4;
      let randomOption=randomUnique(totalOption,displayOption);
      console.log("option "+randomOption);
      const correctOption=questions[random[currentQuestion]-1].answer +1;
      console.log(correctOption);
      if(!randomOption.includes(correctOption)){
        randomOption[randomUnique(4,1)-1]=correctOption;
        console.log("new option "+randomOption);
      }
      while (optNumber<displayOption) {
        optionsHtml += `<div data-op="${randomOption[optNumber]-1}" class="option"><span> ${
          parseInt(optNumber)+1
        }</span> ${q.options[randomOption[optNumber]-1]}</div>`;
        optNumber++;
      }
      optNumber=1;
  
      document.querySelector(".options").innerHTML = optionsHtml;
  
      document.querySelectorAll(".options .option").forEach((item) => {
        item.addEventListener("click", optionsClickEvent);
      });
    } else {
      finishQuiz();
    }
  }
  
  function optionsClickEvent(e) {
    let clickedOption = parseInt(e.target.getAttribute("data-op"));
  
    if (questions[random[currentQuestion]-1].answer === clickedOption) {
      correctAnswers++;
    }
  
    currentQuestion++;
    showQuestion();
  }
  
  function finishQuiz() {
    let points = Math.floor((correctAnswers / displayCount) * 100);
  
    if (points <= 30) {
      scoreText1.innerHTML = "oops, needs to improve";
      scorePct.style.color = "#f00000";
    } else if (points > 30 && points < 70) {
      scoreText1.innerHTML = "Good job";
      scorePct.style.color = "#ffc900";
    } else if (points > 30 && points >= 70) {
      scoreText1.innerHTML = "Ohh very good, congratulations!";
      scorePct.style.color = "#0d630d";
    }
  
    scorePct.innerHTML = `${points}% Correct`;
    document.querySelector(
      ".scoreText2"
    ).innerHTML = `Out of ${displayCount} you got ${correctAnswers}`;
  
    scoreArea.style.display = "block";
    questionArea.style.display = "none";
    progressBar.style.width = "100%";
  }
